<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Victory Vehicle Inventory</h1>
        <p>Browse vehicles by price range</p>
    </header>

    <main>
        <section id="under-20k">
            <h2>Under $20,000</h2>
            <ul id="list-under-20k"></ul>
        </section>

        <section id="20k-30k">
            <h2>$20,000 – $30,000</h2>
            <ul id="list-20k-30k"></ul>
        </section>

        <section id="over-30k">
            <h2>Over $30,000</h2>
            <ul id="list-over-30k"></ul>
        </section>
    </main>

    <footer>
        <p>© 2025 Victory Inventory</p>
    </footer>

    <script src="script.js"></script>
</body><h1>Victory Inventory</h1>
    <div id="filters">
  <button data-category="all">All</button>
  <button data-category="Under $10,000">Under $10,000</button>
  <button data-category="$10,000 - $20,000">$10,000 - $20,000</button>
  <button data-category="$20,000 - $30,000">$20,000 - $30,000</button>
  <button data-category="$30,000 and above">$30,000 and above</button>
</div>

<div id="inventory"></div>
</html>
