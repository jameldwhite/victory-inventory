<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victory Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Victory Vehicle Inventory</h1>

  <!-- Search Box -->
  <input type="text" id="search" placeholder="Search make, model, or stock #">

  <!-- Filter Buttons -->
  <div id="filters">
    <button data-category="all" class="active">All</button>
    <button data-category="Under $10,000">Under $10,000</button>
    <button data-category="$10,000 - $20,000">$10,000 - $20,000</button>
    <button data-category="$20,000 - $30,000">$20,000 - $30,000</button>
    <button data-category="$30,000 and above">$30,000 and above</button>
  </div>

  <!-- Inventory Grid -->
  <div id="inventory"></div>

  <script src="script.js"></script>
</body>
</html>
